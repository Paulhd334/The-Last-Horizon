<style>
    /* Reset CSS */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Global Styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #121829; /* Fond de l'ensemble du site */
        color: #ffffff;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        -webkit-text-size-adjust: 100%; /* Empêche Safari d'agrandir le texte automatiquement */
    }

    input, textarea {
        -webkit-appearance: none; /* Supprime les styles par défaut des champs sur iOS */
        border-radius: 5px;
    }

    .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
    }

    nav {
        padding: 1rem 0;
    }

    nav .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    nav .nav-logo img {
        height: 200px;
    }

    .nav-links {
        list-style: none;
        display: flex;
    }

    .nav-links .link {
        margin: 0 10px;
    }

    .nav-links .link a {
        text-decoration: none;
        color: #ffffff;
        transition: color 0.3s ease;
    }

    .nav-links .link a:hover {
        color: #007bff;
    }

    header.container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 3rem 0;
        flex-wrap: wrap;
    }

    header .content {
        max-width: 600px;
    }

    header .content h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }

    header .content p {
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
    }

    header .imge img {
        max-width: 400px;
        width: 100%;
    }

    .contact-form {
        padding: 2rem;
        margin: 2rem auto;
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.8);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .contact-form label {
        color: white;
        font-size: 1rem;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
        color: white;
        opacity: 0.8;
    }

    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid white;
        border-radius: 5px;
        background-color: transparent;
        color: white;
    }

    .contact-form textarea {
        height: 150px;
        resize: none;
    }

    .contact-form button {
        background-color: transparent;
        border: 2px solid white;
        color: white;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .contact-form button:hover {
        background-color: white;
        color: black;
    }

    footer.container {
        padding: 2rem 0;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        width: 100%;
    }

    footer .column {
        margin-bottom: 1rem;
        flex: 1;
        min-width: 200px;
    }

    footer .column h4 {
        margin-bottom: 1rem;
    }

    footer .socials a {
        margin-right: 10px;
        color: #ffffff;
        font-size: 1.5rem;
    }

    .copyright {
        text-align: center;
        padding: 1rem;
        background-color: #0a0f2a;
        color: #ffffff;
    }
</style>
