<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en maintenance</title>
    <link rel="stylesheet" href="style.css">

    
    <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('consent', 'default', {
    'ad_storage': 'denied', // Pas de cookies publicitaires
    'analytics_storage': 'denied', // Pas de cookies analytiques
    'functionality_storage': 'denied',
    'personalization_storage': 'denied',
    'security_storage': 'granted' // Pour des fonctions essentielles
  });
  gtag('set', 'ads_data_redaction', true); // Désactive les données publicitaires
</script>

</head>
<body>
    <div class="maintenance-wrapper">
        <div class="maintenance-message">
            <h1>Le site est actuellement en maintenance</h1>
            <p>Nous effectuons des améliorations. Veuillez revenir plus tard.</p>
        </div>
    </div>
    <div class="loading-bar"></div>
</body>
</html>
