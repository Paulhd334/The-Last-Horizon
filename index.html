<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en maintenance</title>
    <link rel="stylesheet" href="style.css">

    <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  
  // Configuration par défaut du consentement
  gtag('consent', 'default', {
    'ad_storage': 'denied',          // Pas de stockage publicitaire
    'analytics_storage': 'denied',   // Pas de stockage analytique
    'personalization_storage': 'denied',
    'security_storage': 'granted'    // Stockage minimal pour la sécurité
  });

  // Chargement de Google Analytics (si utilisé)
  gtag('js', new Date());
  gtag('config', '430228563'); 
</script>



</head>
<body>

    
 <div class="wrapper">
        <header>
          <i class="bx bx-cookie"></i>
          <h2>Cookies Consent</h2>
        </header>
  
        <div class="data">
          <p>This website use cookies to help you have a superior and more relevant browsing experience on the website. <a href="Cookies.html"> Read more...</a></p>
        </div>
  
        <div class="buttons">
          <button class="button" id="acceptBtn">Accept</button>
          <button class="button" id="declineBtn">Decline</button>
        </div>
      </div>

    
    <div class="maintenance-wrapper">
        <div class="maintenance-message">
            <h1>Le site est actuellement en maintenance</h1>
            <p>Nous effectuons des améliorations. Veuillez revenir plus tard.</p>
        </div>
    </div>
    <div class="loading-bar"></div>
</body>
</html>
